<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <main>

    <!-- 2.filter data -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <a class="navbar-brand fs-2 fw-bold p-3" href="#">Customer Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Filter" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Filter</button>
          </form>
        </div>
      </div>
    </nav>


    <br />

    <!-- 1.customer table -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Transaction Id</th>
                <th scope="col">Transaction Date</th>
                <th scope="col">Transaction Amount</th>
              </tr>
            </thead>
            <tbody class="table-body-data">


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <br />
  <!-- 3.chart start -->
<center>
  <div class="chart">
    <div class="chart_types">
      <button onclick="setChartType('bar')">Bars</button>
      <button onclick="setChartType('line')">Line</button>
      <button onclick="setChartType('doughnut')">Doughnut</button>
      <button onclick="setChartType('polarArea')">PolarArea</button>
      <button onclick="setChartType('radar')">Radar</button>
    </div>
    <canvas id="myChart"></canvas>
  </div>
</center>



  <!-- chart end -->


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/bootstrap.bundle.min.js"></script>
  <script src="./assets/index.js"></script>
</body>

</html>
